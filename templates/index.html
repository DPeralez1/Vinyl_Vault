<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Records Collection</title>
  </head>
  <body>
    <div class="header">
      <h1>Vinyl Vault</h1>
    </div>
    <div>
      <p>Welcome to the vinyl vault. Here you can add your vinyl collection.</p>
    </div>
    <div class="container">
      <h2>Add a Record</h2>
      <div class="input_group">
        <!-- TODO: Create a form for users to submit a album and artist -->
        <form action="/" method="post" class="row g-3">
          <div class="col-md-4">
            <input
              class="form-control"
              name="artist_name"
              type="text"
              placeholder="Artist"
            />
          </div>
          <div class="col-md-4">
            <input
              class="form-control"
              name="album_name"
              type="text"
              placeholder="Album"
            />
          </div>
          <div class="col-md-4">
            <button
              class="form-control btn btn-warning btn-sm w-100 h-100"
              type="submit"
            >
              Add Album
            </button>
          </div>
        </form>
      </div>

      <div class="section">
        <h2>Music Inventory</h2>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Artist Name</th>
              <th scope="col">Album Title</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for records in vinyl_records %}
            <tr>
              <td>{{ loop.index0 + 1 }}</td>
              <td>{{ records[1] }}</td>
              <td>{{ records[2] }}</td>
              <td>
                <a href="/delete/{{ records[0] }}" class="btn">
                  <i class="fa-solid fa-trash-can"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer></footer>
  </body>
</html>
